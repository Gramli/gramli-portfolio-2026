<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <filter id="glow-intense" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feComposite in="SourceGraphic" in2="blur" operator="over"/>
    </filter>
  </defs>
  
  <!-- Background Shield/Frame -->
  <path d="M100 10 L190 60 L190 140 L100 190 L10 140 L10 60 Z" 
        fill="rgba(0, 243, 255, 0.05)" 
        stroke="#00f3ff" 
        stroke-width="2" />
        
  <!-- Decoration Lines -->
  <path d="M10 60 L40 75 M190 60 L160 75 M10 140 L40 125 M190 140 L160 125" 
        stroke="#00f3ff" 
        stroke-width="1" 
        opacity="0.5" />

  <!-- Central Tech Symbol (Abstract G / Circuit) -->
  <g transform="translate(100, 100)" filter="url(#glow-intense)">
      <!-- Outer Rotating Ring -->
      <circle r="45" fill="none" stroke="#00f3ff" stroke-width="1" stroke-dasharray="30 15" opacity="0.8">
         <animateTransform attributeName="transform" type="rotate" from="0" to="360" dur="20s" repeatCount="indefinite" />
      </circle>
      
      <!-- Inner Ring -->
      <circle r="30" fill="none" stroke="#00f3ff" stroke-width="2" opacity="0.9" />
      
      <!-- Core Node -->
      <rect x="-10" y="-10" width="20" height="20" transform="rotate(45)" fill="#00f3ff" />
      
      <!-- Data Paths -->
      <path d="M0 -30 L0 -45 M0 30 L0 45 M-30 0 L-45 0 M30 0 L45 0" stroke="#00f3ff" stroke-width="2" />
  </g>

  <!-- Pulse Animation on Background -->
  <circle cx="100" cy="100" r="0" fill="none" stroke="#00f3ff" stroke-width="1" opacity="0.5">
    <animate attributeName="r" values="0;90" dur="3s" repeatCount="indefinite" />
    <animate attributeName="opacity" values="0.8;0" dur="3s" repeatCount="indefinite" />
  </circle>

</svg>