@if (profile$ | async; as profile) {
    <div class="contact-container">
      <h2 class="page-title text-header glow-text">Secure Comm Link</h2>

      <div class="contact-layout">
        
        <div class="station-section">
            <app-station></app-station>
        </div>

        <div class="info-panel">
            <a href="data/resume.pdf" download="candidate_resume.pdf" class="btn-resume">
                <div class="icon-box">
                    <svg viewBox="0 0 24 24"><path d="M19 9h-4V3H9v6H5l7 7 7-7zM5 18v2h14v-2H5z"/></svg>
                </div>
                <div class="text-content">
                    <span class="label">DATA PACKET FOUND</span>
                    <span class="value desktop">DOWNLOAD_RESUME</span>
                    <span class="value mobile">RESUME</span>
                </div>
            </a>

            <div class="info-item">
                <div class="item-icon">
                    <svg viewBox="0 0 24 24"><path d="M22 6c0-1.1-.9-2-2-2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6zm-2 0l-8 5-8-5h16zm0 12H4V8l8 5 8-5v10z"/></svg>
                </div>
                <div class="item-content">
                    <label>Direct Link</label>
                    <a [href]="'mailto:' + profile.email" class="link">{{ profile.email }}</a>
                </div>
            </div>
            
            <div class="info-item">
                 <div class="item-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C6.48 2 2 6.48 2 12c0 4.42 2.87 8.17 6.84 9.5.5.08.66-.23.66-.5v-1.69c-2.77.6-3.36-1.34-3.36-1.34-.46-1.16-1.11-1.47-1.11-1.47-.91-.62.07-.6.07-.6 1 .07 1.53 1.03 1.53 1.03.89 1.52 2.34 1.08 2.91.83.09-.65.35-1.09.63-1.34-2.22-.25-4.55-1.11-4.55-4.92 0-1.11.38-2 1.03-2.71-.1-.25-.45-1.29.1-2.64 0 0 .84-.27 2.75 1.02a9.56 9.56 0 012.5-.34c.85.01 1.7.11 2.5.34 1.91-1.29 2.75-1.02 2.75-1.02.55 1.35.2 2.39.1 2.64.65.71 1.03 1.6 1.03 2.71 0 3.82-2.34 4.66-4.57 4.91.36.31.69.92.69 1.85V21c0 .27.16.59.67.5C19.14 20.17 22 16.42 22 12A10 10 0 0012 2z"/></svg>
                </div>
                <div class="item-content">
                    <label>GitHub Frequency</label>
                    <a [href]="profile.github" target="_blank" class="link">{{ profile.github }}</a>
                </div>
            </div>

            <div class="info-item">
                 <div class="item-icon">
                    <svg viewBox="0 0 24 24"><path d="M19 3a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h14m-.5 15.5v-5.3a3.26 3.26 0 0 0-3.26-3.26c-.85 0-1.84.52-2.32 1.3v-1.11h-2.79v8.37h2.79v-4.93c0-.77.62-1.4 1.39-1.4a1.4 1.4 0 0 1 1.4 1.4v4.93h2.79M6.88 8.56a1.68 1.68 0 0 0 1.68-1.68c0-.93-.75-1.69-1.68-1.69a1.69 1.69 0 0 0-1.69 1.69c0 .93.76 1.68 1.69 1.68m1.39 9.94v-8.37H5.5v8.37h2.77z"/></svg>
                </div>
                <div class="item-content">
                    <label>LinkedIn Frequency</label>
                    <a [href]="profile.linkedin" target="_blank" class="link">{{ profile.linkedin }}</a>
                </div>
            </div>

            @if (profile.devto) {
            <div class="info-item">
                 <div class="item-icon">
                    <svg viewBox="0 0 24 24"><path d="M9.4 16.6L4.8 12l4.6-4.6L8 6l-6 6 6 6 1.4-1.4zm5.2 0l4.6-4.6-4.6-4.6L16 6l6 6-6 6-1.4-1.4z"/></svg>
                </div>
                <div class="item-content">
                    <label>Dev.to Frequency</label>
                    <a [href]="profile.devto" target="_blank" class="link">{{ profile.devto }}</a>
                </div>
            </div>
            }

            @if (profile.blog) {
            <div class="info-item">
                 <div class="item-icon">
                    <svg viewBox="0 0 24 24"><path d="M6.18 15.64a2.18 2.18 0 0 1 2.18 2.18C8.36 19 7.38 20 6.18 20 5 20 4 19 4 17.82a2.18 2.18 0 0 1 2.18-2.18M4 4.44A15.56 15.56 0 0 1 19.56 20h-2.83A12.73 12.73 0 0 0 4 7.27V4.44m0 5.66a9.9 9.9 0 0 1 9.9 9.9h-2.83A7.07 7.07 0 0 0 4 12.93v-2.83z"/></svg>
                </div>
                <div class="item-content">
                    <label>Personal Blog</label>
                    <a [href]="profile.blog" target="_blank" class="link">{{ profile.blog }}</a>
                </div>
            </div>
            }

            <div class="info-item">
                 <div class="item-icon">
                    <svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5a2.5 2.5 0 0 1 0-5 2.5 2.5 0 0 1 0 5z"/></svg>
                </div>
                <div class="item-content">
                    <label>Current Vector</label>
                    <p class="link">{{ profile.location }}</p>
                </div>
            </div>
        </div>
      </div>
    </div>
}
